<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- taile wind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container mt-10">
            <h1 class="text-4xl text-center">Let some <span class="text-purple-800		">Money</span>!!! </h1>

        </div>

    </header>
    <main class="w-3/4 mx-auto">
        <section class="container">
            <div class="grid grid-flow-col grid-row-cols-lg-3 grid-cols-md-2  gap-4  mt-5">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$ <span id="balance-total">1240</span> </h4>
                </div>




            </div>
        </section>
        <section>
            <div class="grid grid-cols-2">


                <div class="mx-5">
                    <div class="my-10 p-3  bg-pink-100	 w-full border-1 rounded">
                        <he class="text-2xl m-3 ">Please Deposit</he>
                        <input class="block  border-2 m-3 border-black w-4/5" type="text" name="" id="deposit-input"
                            placeholder="Deposit">

                        <button id="deposit-btn"
                            class="m-3 px-3 py-2 border-1 border-gray-200 rounded-lg bg-blue-400 text-white		">Deposit</button>
                    </div>
                </div>
                <div class="mx-5">
                    <div class="my-10 p-3  bg-purple-100	 w-4/5 border-1 rounded">
                        <he class="text-2xl m-3 ">Please Withdraw</he>
                        <input class="block  border-2 m-3 border-black w-4/5" type="text" name="" id="withdraw-input"
                            placeholder="Withdraw">

                        <button id="withdraw-btn"
                            class="m-3 px-3 py-2 border-1 border-gray-200 rounded-lg bg-blue-400 text-white	">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>


    </main>
    <script src="bank.js"></script>
</body>

</html>
