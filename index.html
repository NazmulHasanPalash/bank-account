<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Acount</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <section>
            <div class="container mt-10">
                <h1 class="text-4xl text-center">Welcome to my <span class="text-purple-800	">Bank</span>!!! </h1>
                <div class="my-10 flex justify-center">
                    <div class="my-10 p-3  bg-green-100 w-6/12">
                        <h2 class="text-3xl text-center">Please Login</h2>
                        <input class="block  border-2 m-3 border-black w-4/5" type="text" name="" id="email"
                            placeholder="Your Email">
                        <input class="block   border-2 m-3 border-black w-4/5" type="password" name="" id="password"
                            placeholder="Password">
                        <button id="login-submit"
                            class="m-3 px-3 py-2 border-1 border-gray-200 rounded-lg bg-pink-400 text-white		">Submit</button>
                    </div>



                </div>
            </div>
        </section>

    </header>

    <script src="js/login.js"></script>
</body>

</html>
